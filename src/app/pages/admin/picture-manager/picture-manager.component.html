<div class="columns">
  <div class="columnContainer">
    <span class="title">Choose category</span>

    <div class="itemContainer">
      <button mat-raised-button color="primary" (click)="setCategory('LANDSCAPES')" [ngClass]="{'fadeOut': canFadeButton('category','LANDSCAPES')}">LANDSCAPES</button>
      <button mat-raised-button color="primary" (click)="setCategory('PORTRAITS')" [ngClass]="{'fadeOut': canFadeButton('category','PORTRAITS')}">PORTRAITS</button>
      <button mat-raised-button color="primary" (click)="setCategory('PUBLICATIONS')" [ngClass]="{'fadeOut': canFadeButton('category','PUBLICATIONS')}">PUBLICATIONS</button>
      <button mat-raised-button color="primary" (click)="setCategory('REPORTAGES')" [ngClass]="{'fadeOut': canFadeButton('category','REPORTAGES')}">REPORTAGES</button>
    </div>
  </div>

  <div class="columnContainer">
    <span class="title">Choose sub-category</span>

    <div class="itemContainer">
      <button mat-raised-button color="primary" *ngFor="let subcategory of subCategories" (click)="setSubCategory(subcategory)">{{ subcategory }}</button>
      <span *ngIf="!subcategory || !subCategories.length">No sub-categories found...</span>
    </div>
  </div>

  <div class="columnContainer" *ngIf="canCreateImage">
    <span class="title">Add Image</span>

    <div class="itemContainer">
      <label>File:</label>
      <input type="file" (change)="curFile = $event" accept=".png,.jpg" />
      <textarea class="form-control" placeholder="Legend" type="text" [(ngModel)]="legend"></textarea>
      <button mat-raised-button color="primary" [disabled]="!curFile" (click)="createImage()">CREATE</button>
    </div>
  </div>
</div>

<div id="pictures" *ngIf="picturesToDisplay && picturesToDisplay.length">
    <div *ngFor="let image of picturesToDisplay"
         class="img-legend"
         (mouseenter)="image.displayLegend = true"
         (mouseleave)="image.displayLegend = false">
      <div class="delete" (click)="deleteImage(image)">x</div>
      <img (click)="viewImage(image)" [src]="image.href" oncontextmenu="return false;" />
      <span (click)="viewImage(image)" *ngIf="image.legend" class="legend" [ngClass]="{'show': image.displayLegend, 'hide': !image.displayLegend}">{{ image.legend }}</span>
    </div>
</div>
